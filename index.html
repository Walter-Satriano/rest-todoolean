<!DOCTYPE html>
<html lang="" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- FONT: LATO -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- FONT: FONTAWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- JS: JQUERY -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- JS: MOMENT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- JS: HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
    <!-- TEMPLATE: MESSAGE MENU -->
    <script id="item-template" type="text/x-handlebars-template">
      <div class="to_do_items" data-id="{{id}}">
        <i class="far fa-times-circle delete"></i>
        <h3 class="testo">{{text}}</h3>
      </div>
    </script>

    <!-- CSS: MY STYLE -->
    <link rel="stylesheet" href="master.css">
    <!-- JS: MY SCRIPT -->
    <script src="main.js" charset="utf-8"></script>

    <title>ToDoList</title>
  </head>

  <body>
    <div class="container">
      <div class="title">
        <i class="fas fa-clipboard-list"></i>
        <h1>To<span>Do</span> List</h1>
        <i class="fas fa-clipboard-list"></i>
      </div>


      <div class="input_to_add">
        <input id="user_input" type="text" name="" value="" placeholder="Inserisci qualcosa nella lista">
        <button id="add_button" type="button" name="button">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <div class="items_container">

      </div>

    </div>

  </body>
</html>
